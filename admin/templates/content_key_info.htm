<div class="main-div">
  <form action="content_key.php" method="post" name="theForm"  onsubmit="return validate();">
  <table width="50%" id="general-table">
      <tr>
        <td class="label">关键词:</td>
        <td>
          <input type='text' name='key_name' maxlength="40" value='{$conkey_info.key_name|escape:html}' size='45' /> <font color="red">*</font>
        </td>
      </tr>      
	  <tr>
        <td class="label">对应链接地址:</td>
        <td>
          <input type="text" name='key_url' value='{$conkey_info.key_url}' size="55" />
        </td>
      </tr>
	   <tr>
        <td class="label">内链重复次数:</td>
        <td>
          <input type="text" name='replace_num' value='{if $conkey_info.replace_num}{$conkey_info.replace_num}{else}0{/if}' size="10" />
		   <br>该关键词被自动添加链接的次数，例如输入2，那么只有前两个被添加链接，后面再出现该关键词的时候， 就不再添加链接
		   <br>0 表示不限制
        </td>
      </tr>
      <tr>
        <td class="label">排序:</td>
        <td>
          <input type="text" name='sort_order' {if $conkey_info.sort_order}value='{$conkey_info.sort_order}'{else} value="0"{/if} size="15" />
        </td>
      </tr>
     
      </table>
      <div class="button-div">
        <input type="submit" value="{$lang.button_submit}" />
        <input type="reset" value="{$lang.button_reset}" />
      </div>
    <input type="hidden" name="act" value="{$form_act}" />
    <input type="hidden" name="old_key_name" value="{$conkey_info.key_name}" />
    <input type="hidden" name="key_id" value="{$conkey_info.key_id}" />
  </form>
</div>
